  <style type="text/css">
  * {
    padding: 0;
    margin: 0;
  }

  .clearfix::after {
    content: "";
    display: block;
    clear: both;
  }

  header {
    position: fixed;
    left: 0;
    right: 0;
    text-align: center;
    padding: 29px 40px;
    background: rgba(0, 0, 0, 0.9);
    box-shadow: 0 2px 9px 3px rgba(0, 0, 0, 0.3);
  }

  header .wrap-search {
    float: right;
    margin-right: 150px;
  }

  header a {
    margin-left: 60px;
    text-decoration: none;
    color: #fff;
    float: left;
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
  }

  header ul input,
  header ul span {
    float: left;
    margin-right: 15px;
  }

  header input {
    display: inline-block;
    background: #555555;
    border: none;
    padding: 11px;
    border-radius: 5px;
    height: 32px;
    width: 200px;
    color: #fff;
  }

  header .search {
    color: #fff;
    background: #555555;
    display: inline-block;
    border-radius: 5px;
    padding: 7.5px;
    cursor: pointer;
    font-size: 12px;
  }

  main {
    padding-top: 20%;
    background-size: auto 100%;
    background-position: center 0;
    background-image: url(mask.jpg);
    height: 100vh;
    background-repeat: no-repeat;
    box-sizing: border-box;
  }

  .wrap {
    text-align: center;
  }

  .wrap kbd {
    display: inline-block;
    width: 50px;
    text-align: center;
    margin-right: 2px;
    padding: 17.5px 0;
    position: relative;
    margin: 10px;
    user-select: none;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 0 3px 2px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    color: #999;
    transition: all 0.3s;
  }

  .wrap kbd .btn.del {
    top: 3px;
    left: 3px;
  }

  .wrap kbd .btn.edit {
    top: 3px;
    left: 23px;
  }

  .wrap kbd .btn {
    display: block;
    position: absolute;
    width: 15px;
    height: 15px;
    background: #F2BE42;
    border-radius: 4px;
    cursor: pointer;
    color: #fff;
    display: none;
  }

  .wrap kbd:hover .btn {
    display: block;
  }

  .wrap kbd .btn:hover {
    background: rgba(0, 0, 0, 0.3);
  }

  .wrap kbd:hover {
    box-shadow: 0 2px 9px 3px rgba(0, 0, 0, 0.3);
    position: relative;
    top: 0;
    left: 0;
    animation: 0.2s move forwards;
  }

  @keyframes move {
    from {
      top: 0
    }
    to {
      top: 3px;
    }
  }

  div.wrap {
    background: rgba(255, 255, 255, 0.8);
    padding: 20px 0;
    margin: 0 auto;
    border-radius: 30px;
    max-width: 740px;
  }

  .wrap div img {
    position: absolute;
    top: 65%;
    left: 3%;
    width: 15px;
    height: 15px;
    border-radius: 4px;
    border: none;
  }

  .wrap div img[src=""] {
    opacity: 0;
  }

  .red {
    background: red;
    box-shadow: 0 2px 9px 3px rgba(0, 0, 0, 0.3);
    position: relative;
    top: 0;
    left: 0;
    animation: 0.2s move forwards;
  }
  </style>
